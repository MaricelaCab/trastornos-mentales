<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Google Clone</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="links-container">
          <a class="padding-left plain-links" href=""> Gmail </a>
          <a class="padding-left plain-links" href=""> Imágenes </a>
        </div>
        <div class="images-container">
          <img
            class="menu-icon"
            src="https://img.icons8.com/ios-glyphs/90/000000/circled-menu.png"
            alt="Menu"
          />
          <img class="avatar" src="./images/avatar.jpg" alt="Jhoana" />
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="google-img">
          <img
            src="https://www.bing.com/images/search?view=detailV2&ccid=SqEICC59&id=08742626C0F57B6314CC4AC7B1FD9E143E5B8723&thid=OIP.SqEICC59PL1VrdefhGEqqgHaCg&mediaurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.4aa108082e7d3cbd55add79f84612aaa%3frik%3dI4dbPhSe%252fbHHSg%26riu%3dhttp%253a%252f%252fpurepng.com%252fpublic%252fuploads%252flarge%252fpurepng.com-google-logo-2015brandlogobrand-logoiconssymbolslogosgoogle-6815229372333mqrr.png%26ehk%3dewmaCOvP0Ji4QViEJnxSdlrYUrTSTWhi8nZ9XdyCgAI%253d%26risl%3d%26pid%3dImgRaw%26r%3d0&exph=3382&expw=10000&q=logo+google&simid=608048858602408850&FORM=IRPRST&ck=7B93B3C59BD6753B8506E715212982C5&selectedIndex=0"
            alt="Google"
            width="272"
            height="92"
          />
        </div>

        <form>
          <div class="barra">
            <img class="lupa" src="./images/search-lupa.png" alt="lupa" />
            <input type="text" placeholder="" required />
            <img class="microphone" src="./images/microphone.png" alt="micro" />
            <img class="camera" src="./images/camera.icon.svg" alt="camera" />
          </div>

          <div>
            <div class="buttons">
              <button type="button">Buscar con Google</button>
              <button type="button">Voy a tener suerte</button>
            </div>
          </div>
        </form>
      </section>

      <div class="en-blanco"></div>
    </main>

    <footer>
      <div class="footer-a">
        <p>México</p>
      </div>

      <div class="footer-b">
        <ul class="left">
          <li><a href=""> Sobre Google</a></li>
          <li><a href="">Publicidad</a></li>
          <li><a href="">Negocios</a></li>
          <li><a href="">Cómo funciona la Búsqueda</a></li>
        </ul>

        <ul class="right">
          <li><a href="">Privacidad</a></li>
          <li><a href="">Condiciones</a></li>
          <li><a href="">Preferencias</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
